<!--пошук--><div class="search"><div ng-repeat="goods in my.goods| filter:my.search |filter:my.search1" ng-click="my.detailsOfSearch(goods); my.search=&quot;&quot;" class="search_part1"><img ng-src="{{goods.image}}"/><div class="search_part1_1"><h4>{{goods.name}}</h4><h6>{{goods.volume}}ml</h6><p>{{goods.description}}</p></div><div class="search_part1_2"><p class="price_goods">{{goods.price}} грн</p></div></div></div><!--корзина--><div ng-show="open_basket" class="basket2"><div class="img_basket_block"><img src="../img/shopping-purse-icon.png" class="img_basket"/><h3>Корзина</h3></div><div ng-repeat="unit in my.tray" class="basket_order"><div class="orders"><img ng-src="{{unit.image}}" class="basket2_img"/><div class="basket_order_section"><h4>{{unit.name}}</h4><p>{{unit.volume}}</p><div class="basket2_button"><input value="-" type="button" ng-click="my.minus1(unit.id)" class="minus2"/><p class="text_butt2">{{unit.count}}</p><input type="button" value="+" ng-click="my.plus1(unit.id)" class="plus2"/></div></div><div class="basket2price"><img src="../img/cancel2.png" ng-click="my.delete_order(unit.id)" class="basket_cancel2"/><p class="price2">{{unit.price}} грн</p></div></div><img src="../img/shape-7-copy.png" class="img_basket_line"/></div><div class="basket2_togefer"><p class="together2">Разом</p><P class="price22">{{my.totalSum}} грн</P></div><div class="img-butt"><a href="#/basket#orderForm" ng-click="my.basket()"><input type="button" value="Оформити Замовлення" ng-click="my.basket(); open_basket=!open_basket" class="basket2_button_2"/></a></div></div><!--карта--><div ng-show="open_map" class="mapGoogle"><iframe class=maps src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6124.047176550745!2d24.014676548091657!3d49.80778804250205!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x97bebd20494f79ff!2sDe+Luxe+Night+club!5e0!3m2!1sru!2sua!4v1499186252377" frameborder="0" style="border:0" allowfullscreen></iframe></div>
