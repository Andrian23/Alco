<div><div class="catalogue_conteiner"><h2>Категорії</h2><img src="../img/shape-7.png" class="catalog_img1"/><div class="category"><input id="category-02" type="radio" name="radio-set" ng-click="my.filterByCategory(&quot;beer&quot;);vm.startingItem=0" class="category-selector-2"/><label for="category-02" class="category-label-2">Пиво</label><input id="category-03" type="radio" name="radio-set" ng-click="my.filterByCategory(&quot;wine&quot;);vm.startingItem=0" class="category-selector-3"/><label for="category-03" class="category-label-3">Вино</label><input id="category-04" type="radio" name="radio-set" ng-click="my.filterByCategory(&quot;vodka&quot;);vm.startingItem=&quot;0&quot;" class="category-selector-4"/><label for="category-04" class="category-label-4">Горілка</label><input id="category-05" type="radio" name="radio-set" ng-click="my.filterByCategory(&quot;whiskey&quot;);vm.startingItem=0" class="category-selector-5"/><label for="category-05" class="category-label-5">віскі</label><input id="category-06" type="radio" name="radio-set" ng-click="my.filterByCategory(&quot;rom&quot;);vm.startingItem=0" class="category-selector-6"/><label for="category-06" class="category-label-6">ром</label><input id="category-07" type="radio" name="radio-set" ng-click="my.filterByCategory(&quot;tequila&quot;);vm.startingItem=&quot;0&quot;" class="category-selector-7"/><label for="category-07" class="category-label-6">текіла</label><input id="category-08" type="radio" name="radio-set" ng-click="my.filterByCategory(&quot;others&quot;);vm.startingItem=0" class="category-selector-7"/><label for="category-08" class="category-label-6">інше</label></div><div class="catalogue box"><div class="catalogue_filter"><div class="catalogue_filter_head"><img src="../img/controls.png"/><p>Фільтрація</p></div><div class="catalogue_filter_sort filter"><div ng-click="sortingAZ=!sortingAZ;" class="catalogue_filter_sort_part1"><img src="../img/sort.png"/><p>Сортувати</p><input type="button" value="Show/Hide" class="filter_hide"/></div><div ng-show="sortingAZ" class="catalogue_filter_sort_check"><form class="ckeck"><label><input type="radio" name="sort3" ng-click="my.sortGoods(&quot;name&quot;)" class="radiobox"/> A-Z</label><br/><label><input type="radio" name="sort3" ng-click="my.sortGoods(&quot;price&quot;)" class="radiobox"/> По ціні від 0-9</label><br/><label><input type="radio" name="sort3" ng-click="my.sortGoods(&quot;-price&quot;)" class="radiobox"/> По ціні від 9-0</label></form></div></div><div class="catalogue_filter_pice filter"><div ng-click="filterP=!filterP;" class="catalogue_filter_price_part1"><img src="../img/wallet.png"/><p>Ціна</p><input type="button" value="Show/Hide" class="filter_hide"/></div><div ng-show="filterP" class="catalogue_filter_price2"><span> Від {{my.lower_price_bound}} до {{my.upper_price_bound}}</span><slider floor="{{my.lp}}" ceiling="{{my.hp}}" ng-model-low="my.lower_price_bound" ng-model-high="my.upper_price_bound"></slider></div></div><div class="catalogue_filter_volume filter"><div ng-click="filterV=!filterV;" class="catalogue_filter_volume_part1"><img src="../img/measuring-cup.png"/><p>Об’єм</p><input type="button" value="Show/Hide" class="filter_hide"/></div><form ng-show="filterV" class="ckeck"><label ng-repeat="volume in my.volume| orderBy:volume"><input type="checkbox" ng-click="my.includeVolume(volume)"/> {{volume/1000}}<br/></label></form></div><!--filter by--><div class="catalogue_filter_volume filter"><div ng-click="filterS=!filterS;" class="catalogue_filter_volume_part1"><img src="../img/thermometer.png"/><p>Міцність</p><input type="button" value="Show/Hide" class="filter_hide"/></div><form ng-show="filterS" class="ckeck"><label ng-repeat="strength in my.strength| orderBy:strength"><input type="checkbox" ng-click="my.includeStrength(strength)"/> {{strength}}<br/></label></form></div><div class="catalogue_filter_volume filter"><div ng-click="filterB=!filterB;" class="catalogue_filter_volume_part1"><img src="../img/real-estate.png"/><p>Бренд</p><input type="button" value="Show/Hide" class="filter_hide"/></div><form ng-show="filterB" class="ckeck"><label ng-repeat="brand in my.brand| orderBy:brand"><input type="checkbox" ng-click="my.includeBrand(brand)"/> {{brand}}<br/></label></form></div><div class="catalogue_filter_volume filter"><div ng-click="filterC=!filterC;" class="catalogue_filter_volume_part1"><img src="../img/flag.png"/><p>Країна</p><input type="button" value="Show/Hide" class="filter_hide"/></div><form ng-show="filterC" class="ckeck"><label ng-repeat="country in my.state"><input type="checkbox" ng-click="my.includeCountry(country)"/> {{country}}<br/></label></form></div></div><div class="catalogue_goods"><div ng-repeat="goods in my.goods|filter:my.filter| filter:my.volumeFilter|filter:my.brandFilter|filter:my.countryFilter|filter:my.strengthFilter|filter:my.priceRange|orderBy:my.myOrderBy | startFrom: my.startingItem| limitTo: my.itemsPerPage" class="catalogue_goods_object"><a href="#/details"><img src="{{goods.image}}" ng-click="my.detail_of_goods(goods)" class="image"/></a><h4>{{goods.name}}</h4><p>{{goods.volume}}ml</p><p class="price_goods">{{goods.price*my.discount}} грн</p><input type="button" value="В корзину" ng-click="my.ByGoods(goods)" ng-model="my.CountGood" class="to_basket"/></div></div></div><div class="catalogue_goods_paginnation"><input type="button" ng-repeat="p in my.pages" value="{{p}}" ng-click="my.goToPage(p)" class="pageNum"/><!--input(type='button' value='назад' ng-disabled='my.firstPage()' ng-click='my.pageBack()')--><!--span {{my.currentPage+1}} з {{my.numberOfPages()}}--><!--input(type='button' value='вперед' ng-disabled='my.lastPage()' ng-click='my.pageForward()')--><!--span {{my.page_count=(my.goods|filter:my.myfilter).length}}--></div></div></div>
